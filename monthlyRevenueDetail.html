<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chi ti·∫øt ƒë∆°n h√†ng theo th√°ng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    h2 {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .order-table {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">üìä Doanh thu theo th√°ng</h2>
    <canvas id="monthlyChart" height="100"></canvas>

    <div id="ordersSection" style="display: none;">
      <h3 class="mt-5">üìã Danh s√°ch ƒë∆°n h√†ng ho√†n th√†nh trong <span id="selectedMonthLabel"></span></h3>
      <table class="table table-bordered order-table">
        <thead>
          <tr>
            <th>M√£ ƒë∆°n</th>
            <th>Kh√°ch h√†ng</th>
            <th>Ng√†y ƒë·∫∑t</th>
            <th>Ph√≠ ship</th>
            <th>T·ªïng ti·ªÅn</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCsIyn4exh4s5aM_sMEAtVksy6FKznP7Xk",
      authDomain: "monngontainha-75d8e.firebaseapp.com",
      projectId: "monngontainha-75d8e",
      storageBucket: "monngontainha-75d8e.firebasestorage.app",
      messagingSenderId: "623705308892",
      appId: "1:623705308892:web:95e37f944352418b81fe19"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const months = Array.from({ length: 12 }, (_, i) => `Th√°ng ${i + 1}`);
    const monthlyRevenue = new Array(12).fill(0);
    const monthlyOrders = Array.from({ length: 12 }, () => []);

    db.collection("DonHang")
      .where("trangThaiDonHang", "==", "DaGiaoHang")
      .get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const date = new Date(data.thoiGianDatHang);
          const month = date.getMonth();
          const revenue = (data.tongTien - data.phiShip) * 0.1 + data.phiShip * 0.1;
          monthlyRevenue[month] += revenue;
          monthlyOrders[month].push({
            id: doc.id,
            ...data,
            formattedDate: date.toLocaleDateString("vi-VN")
          });
        });

        const ctx = document.getElementById("monthlyChart").getContext("2d");
        const chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: months,
            datasets: [{
              label: "Doanh thu h·ªá th·ªëng (VND)",
              data: monthlyRevenue,
              backgroundColor: 'rgba(75, 192, 192, 0.6)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            }]
          },
          options: {
            onClick: (e, elements) => {
              if (elements.length > 0) {
                const monthIndex = elements[0].index;
                showOrdersForMonth(monthIndex);
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  callback: (value) => value.toLocaleString("vi-VN") + "ƒë"
                }
              }
            }
          }
        });

        function showOrdersForMonth(monthIndex) {
          const orders = monthlyOrders[monthIndex];
          document.getElementById("ordersSection").style.display = "block";
          document.getElementById("selectedMonthLabel").innerText = months[monthIndex];
          const tbody = document.getElementById("ordersTableBody");
          tbody.innerHTML = "";

          if (orders.length === 0) {
            tbody.innerHTML = `<tr><td colspan="5" class="text-center">Kh√¥ng c√≥ ƒë∆°n h√†ng n√†o</td></tr>`;
            return;
          }

          orders.forEach(order => {
            const row = `<tr>
              <td>${order.id} </td>
              <td>${order.tenKhachHang || 'Kh√¥ng r√µ'}</td>
              <td>${order.formattedDate}</td>
              <td>${order.phiShip.toLocaleString("vi-VN")}ƒë</td>
              <td>${order.tongTien.toLocaleString("vi-VN")}ƒë</td>
            </tr>`;
            tbody.innerHTML += row;
          });
        }
      });
  </script>
</body>
</html>
